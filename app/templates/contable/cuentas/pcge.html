<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Plan Contable General Empresarial 2022 | PCGE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        @media print {
            @page {
                size: A4;
                margin: 10mm;
            }
        }

        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .container-pcge {
            margin: 0 auto;
            padding: 0;
            width: 100%;
        }

        .title-pcge {
            text-align: center;
            margin-bottom: 20px;
            page-break-after: avoid;
        }

        .entry-title {
            font-size: 24px;
            font-weight: 800;
            color: #3A3A3A;
            line-height: 1.2;
            margin: 0;
            margin-top: 30px;
        }

        .cuentas {
            column-count: 4; /* Distribuye en 4 columnas */
            column-gap: 20px; /* Espaciado entre columnas */
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cuentas li {
            break-inside: avoid; /* Evita que los elementos se corten entre columnas */
            margin-bottom: 5px;
            font-size: 12px;
            color: #555;
            line-height: 1.3;
            page-break-inside: avoid; /* Evita cortes dentro de un elemento en el salto de página */
        }

        .cuentas li.nivel-1 {
            font-size: 14px;
            font-weight: 700;
            color: #333;
            margin-left: 0;
            page-break-after: avoid; /* Evita salto de página después */
        }

        .cuentas li.nivel-2 {
            margin-top: 10px;
            font-weight: 700;
            page-break-after: avoid;
        }

        .cuentas li.nivel-3 {
            margin-left: 15px;
            font-size: 12px;
            page-break-after: avoid;
        }

        .cuentas li.nivel-4 {
            margin-left: 30px;
            font-size: 12px;
            page-break-after: avoid;
        }

        .cuentas li.nivel-5 {
            margin-left: 45px;
            font-size: 12px;
            page-break-after: avoid;
        }
    </style>
</head>

<body>
    <div class="container-pcge">
        <div class="title-pcge">
            <h1 class="entry-title">
                PLAN CONTABLE<br>
                GENERAL EMPRESARIAL<br>
                2022
            </h1>
        </div>

        <ul class="cuentas">
            {% for cuenta in cuentas %}
            <li class="nivel-{{ cuenta.nivel }}">
                {% if cuenta.nivel == 1 %}
                ELEMENTO {{ cuenta.codigo_cuenta }}: {{ cuenta.nombre_cuenta }}
                {% else %}
                {{ cuenta.codigo_cuenta }} {{ cuenta.nombre_cuenta }}
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
