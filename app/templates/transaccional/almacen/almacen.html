{% extends 'base.html' %}

{% block title %}Tormenta{% endblock %}

{% block content %}
    <header class="mb-4">
        <h1 class="text-8xl font-bold tracking-wide text-gray-700 title-Inicio">MÓDULO ALMACEN</h1>
    </header>

    <!-- Tabs de Reporte -->
    <div class="mb-4">
        <div class="nav nav-tabs">
            <a class="nav-item nav-link active" href="#sistrans" data-toggle="tab">
                <i class="fas fa-door-open"></i> Nota de ingreso 
            </a>
            <a class="nav-item nav-link" href="#siscon" data-toggle="tab">
                <i class="fas fa-door-closed"></i> Nota de salida
            </a>
        </div>
    </div>

    <div class="tab-content">
        <!-- Sistema Transaccional -->
        <div class="tab-pane fade show active" id="sistrans">
            <!-- Detalles -->
            <div class="mb-4">
                <hr>
                <p class="text-muted" style="font-size: 14px;">
                    Podrás visualizar y registrar las notas de ingreso de los productos comprados.
                </p>
            </div>
        </div>

        <!-- Sistema Contable -->
        <div class="tab-pane fade" id="siscon">
            <!-- Detalles -->
            <div class="mb-4">
                <hr>
                <p class="text-muted" style="font-size: 14px;">
                    Podrás visualizar y registrar las notas de salidas.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
