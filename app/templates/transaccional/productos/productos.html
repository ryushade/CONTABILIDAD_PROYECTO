{% extends 'base.html' %}
{% block title %}Tormenta{% endblock %}
{% block content %}
    <header class="mb-4">
        <h1 class="text-8xl font-bold tracking-wide text-gray-700 title-Inicio" style="margin-top: 15px;"   >MÓDULO PRODUCTOS</h1>
    </header>
    <!-- Tabs de Reporte -->
    <div class="mb-4">
        <div class="nav nav-tabs">
            <a class="nav-item nav-link active" href="#marcas" data-toggle="tab">
                <i class="fas fa-box-open"></i> Productos
            </a>
            <a class="nav-item nav-link" href="#marcas" data-toggle="tab">
                <i class="fas fa-tags"></i> Marcas
            </a>
            <a class="nav-item nav-link" href="#cat" data-toggle="tab">
                <i class="fas fa-th-large"></i> Categorias
            </a>
            <a class="nav-item nav-link" href="#cat" data-toggle="tab">
                <i class="fas fa-th-list"></i> Subcategorias
            </a>
        </div>
    </div>
    <div class="tab-content">
        <!-- Sistema Transaccional -->
        <div class="tab-pane fade show active" id="sistrans">
            <!-- Detalles -->
            <div class="mb-4">
                <hr>
                <p class="text-muted" style="font-size: 14px;">
                    Podrás visualizar y registrar productos, marcas, categorias y subcategorias.
                </p>
            </div>
        </div>
        <!-- Sistema Contable -->
        <div class="tab-pane fade" id="siscon">
            <!-- Detalles -->
            <div class="mb-4">
                <hr>
                <p class="text-muted" style="font-size: 14px;">
                    Podrás visualizar y registrar las notas de salidas.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
