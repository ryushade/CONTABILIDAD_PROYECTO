<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/icono.ico') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white max-width">

        <a class="navbar-brand title-Inicio ms-3 me-3"  style="font-size: 20px;">TORMENTA</a>
        <div class="collapse navbar-collapse ms-3 me-3">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('transaccional.ventas') }}">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('transaccional.compras') }}">Compras</a>
                </li>
                <li class="nav-item"></li>
                    <a class="nav-link" href="{{ url_for('transaccional.almacen') }}">Almacen</a>
                </li>
                <li class="nav-item"></li>
                    <a class="nav-link" href="{{ url_for('contable.cuentas') }}">Contabilidad</a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-2 ml-3">
                <div class="input-group rounded">
                    <input type="search" class="form-control rounded" placeholder="Buscar" aria-label="Search"
                        aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
            <!-- User Dropdown -->
            {% if user %}
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button" id="userDropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user-circle" style="font-size: 20px; color: gray;"></i>
                    <span class="ml-2">
                        {{ user.usua }} - <!-- Mostrar nombre de usuario -->
                        <!-- Comparar el nombre del rol como cadena -->
                        {% if user and user['rol']['nom_rol'] == "ADMIN" %}
                        Administrador
                        {% elif user['rol']['nom_rol'] == "EMPLEADO" %}
                        Empleado
                        {% else %}
                        Rol desconocido
                        {% endif %}

                    </span>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item text-danger" href="{{ url_for('contable.logout') }}">Cerrar sesión</a>
                </div>
            </div>
            {% else %}
            <!-- Mostrar opción de iniciar sesión si el usuario no está autenticado -->
            <a href="{{ url_for('contable.login') }}" class="btn btn-outline-primary">Iniciar Sesión</a>
            {% endif %}


            <!-- Buscar -->

        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script>
        flatpickr("#daterange", {
            mode: "range",  // Activa el modo de rango
            dateFormat: "d/m/Y",  // Formato de las fechas
            minDate: "01/01/1900",  // Fecha mínima opcional
            maxDate: "08/04/2028"   // Fecha máxima opcional
        });
    </script>
</body>

</html>
